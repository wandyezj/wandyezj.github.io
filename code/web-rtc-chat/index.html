<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web RTC Chat</title>
    <script src="./code.js"></script>
  </head>

  <body onload="start();">
    <h1>Web RTC</h1>
    <p>paragraph</p>

    <button id="button_connect">Connect</button>

    <button id="button_send">Send</button>
    <br />
    <textarea id="textarea_send" rows="1" cols="80"></textarea>

    <br />
    <p>(1) local: <button id="button_local_offer">Create Offer</button></p>
    <textarea id="textarea_local_offer" rows="8" cols="80" readonly></textarea>
    <p>(2) remote: copy local offer and paste into remote client</p>
    <textarea id="textarea_remote_offer_receive" rows="8" cols="80"></textarea>
    <p>(3) remote: <button id="button_remote_answer">Create Answer</button></p>
    <textarea id="textarea_remote_answer" rows="8" cols="80" readonly></textarea>
    <p>(4) local: copy remote answer and paste into local client</p>
    <textarea id="textarea_remote_answer_receive" rows="8" cols="80" readonly></textarea>
    <p>(5) local: <button id="button_local_accept">Accept Answer</button></p>
    <p>(6) message</p>

  </body>
</html>
